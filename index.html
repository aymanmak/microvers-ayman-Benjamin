<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title >Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
    <h1 id="title">freeCodeCamp Survey Form </h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form  id="survey-form">
        
        
       <label id="name-label">
         Name
       </label>
        <input  type="text" id="name" placeholder="Enter your name" required><br>
        <label id="email-label">
          Email
        </label>
         <input type= "email" id="email" placeholder="Enter email" required>
         <label id="number-label">
          Age
        </label>
        <input placeholder = "Age" type="number" id="number" min=2 max =58>
        <select id="dropdown">
          <option>
            Student
          </option>
          <option>
            Full time job
          </option>
        </select>
        <input type="radio" name="juy" value="Definitely">
       <input type="radio" name="juy" value="Maybe">

       <input type="checkbox" name = "lkj" value="Front-end-projects">
       <input type="checkbox" name = "lkj" value="back-end-projects">

       <textarea rows="10" cols="48"></textarea>
       <button type="submit" id="submit" ></button>
    </form>
  </body>
</html>
